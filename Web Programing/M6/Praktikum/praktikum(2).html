<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: auto;
        padding: auto;
      }
      h1 {
        padding: 10px;
      }
      form {
        padding-top: 5px;
      }
      .isi1 input[type="text"]{
      width: 49%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      display: block;
      }
    </style>
  </head>
  <body>
    <img
      src=".jpeg"
      alt="Foto Skaneda"
        width="100%"
      border="2"
    />
    <h1 style="text-align: center; font-weight: bold">
      FORM PENDAFTARAN SISWA BARU
    </h1>
    <h2 style="text-align: center; color: white; background-color: aqua">
      DATA DIRI
    </h2>
    <form action="">
    <table border="0" width="100%">
      <tr>
        <td colspan="2" width="50%">
           <p><label for="nama_lengkap">Nama Lengkap :</label></p>
        <p>
            <input type="text" id="nama_lengkap" name="nama_lengkap" size="130px" />
        </p>
        </td>
        <td width="30%">
          <p><label for="nik">Nomor Identitas (NIK) :</label></p>
        <p>
            <input type="text" id="nik" name="nik" size="47px" />
        </p>
        </td>
      </tr>
      <tr>
        <td width="25%">
           <p><label for="tempat_lahir">Tempat Lahir :</label></p>
           <p>
              <input type="text" id="tempat_lahir" name="tempat_lahir" size="62px" />
           </p>
        </td>
        <td width="30%">
            <p><label for="tanggal_lahir">Tanggal Lahir :</label></p>
            <p>
              <input type="date" id="tanggal_lahir" name="tanggal_lahir" size="62px" />
            </p>
        </td>
        <td>
            <select name="jenis_kelamin" id="jenis_kelamin">
              <option value="">Laki-Laki</option>
              <option value="">Perempuan</option>
            </select>
        </td>
      </tr>
      <tr>
        <td width="25%">
           <p><label for="kewarganegaraan">Kewarganegaraan :</label></p>
            <p>
              <input type="text" id="kewarganegaraan" name="kewarganegaraan" size="62px" />
            </p>
        </td>
        <td width="30%">
           <select name="agama" id="agama">
              <option value="">Islam</option>
              <option value="">Kristen</option>
              <option value="">Katolik</option>
              <option value="">Hindu</option>
              <option value="">Buddha</option>
              <option value="">Konghucu</option>
            </select>
        </td>
        <td width="30%">
          <p><label for="ibu_kandung">Ibu Kandung :</label></p>
            <p>
              <input type="text" id="ibu_kandung" name="ibu_kandung" size="47px" />
            </p>
        </td>
      </tr>
      <tr>
         <td width="25%">
           <p><label for="email">Email :</label></p>
           <p>
              <input type="email" id="email" name="email" size="62px" />
           </p>
        </td>
        <td width="30%">
            <p><label for="telepon">Telepon :</label></p>
            <p>
              <input type="tel" id="telepon" name="telepon" size="30px" />
            </p>
        </td>
      </tr>
    </table>
    </form>
    <br>
    <p style="background-color: aqua; text-align: center;">
    <button type="submit" onclick="window.location.href='loading pack.html'">Submit</button>
    </p>
    <br>

  </body>
</html>
