<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
    <style>
        body {
            background: #f4f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loader {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            justify-content: center;
        }
        .dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            animation: bounce 0.8s infinite alternate;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
            background: #e67e22;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
            background: #2ecc71;
        }
        @keyframes bounce {
            to {
                transform: translateY(-22px);

            }
        }
        .loading-text {
            margin-top: 32px;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            letter-spacing: 1px;
        }
    </style>
    <meta http-equiv="refresh" content="10;url=https://smkn2mojokerto.sch.id">
</head>
<body>
    <div>
        <div class="loader" align="center">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="loading-text" align="center">Loading, please wait...</div>
    </div>
</body>
</html>
