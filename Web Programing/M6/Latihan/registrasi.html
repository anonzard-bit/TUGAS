<html>
<head>
    <title>LATIHAN FORM DALAM HTML</title>
</head>
<body>
<form name="formulir" action="" method="post">
<table width="100%" border="1">
    <tr>
        <td colspan="2" height="100px" align="center">
            HEADER
        </td>
    </tr>
    <tr>
        <td valign="top" width="200px">
            <a href="index.html"> Home </a> <br>
            <a href="registrasi.html">Registrasi</a>
        </td>
        <td>
            <div align="center">
                <font size="+2">
                    Pendaftaran Account Baru
                    <br>
                    <b>FACESCHOOL</b>
                    <i>The first Indonesian high school network.</i>
                </font>
            </div>
            <table align="center" width="700px" border="1">
                <tr>
                    <td>Nama Lengkap</td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Pria"> Pria
                        <input type="radio" name="gender" value="Wanita"> Wanita
                    </td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>
                        <input type="checkbox" name="main_bola" value="Main Bola"> Main Bola
                        <br>
                        <input type="checkbox" name="bulutangkis" value="Bulutangkis"> Bulutangkis
                        <br>
                        <input type="checkbox" name="musik" value="Musik"> Musik
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>Nomor HP</td>
                    <td><input type="text" name="hp"></td>
                </tr>
                <tr>
                    <td>Kota Sekarang</td>
                    <td>
                        <select name="kota" size="1">
                            <option>Jakarta</option>
                            <option>Depok</option>
                            <option>Bogor</option>
                            <option>Bekasi</option>
                            <option>Aceh</option>
                            <option>Bandung</option>
                            <option>Jayapura</option>
                            <option>Solo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>
                        <textarea name="alamat" cols="20" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Sekolah</td>
                    <td><input type="text" name="sekolah"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Daftar"> 
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td align="center" colspan="2">
            <font size="2">
                scopy: 2010
            </font>
            <br>
            Indonesian High School Student Community
        </td>
    </tr>
</table>
</form>
</body>
</html>
