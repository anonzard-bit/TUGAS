<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran Anggota Baru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2d3e50;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #34495e;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        textarea {
            resize: vertical;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 15px;
        }
        .radio-group label, .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .actions {
            text-align: center;
        }
        input[type="submit"], input[type="reset"] {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            margin-right: 8px;
            transition: background 0.2s;
        }
        input[type="reset"] {
            background: #e74c3c;
        }
        input[type="submit"]:hover {
            background: #2980b9;
        }
        input[type="reset"]:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pendaftaran Anggota Baru</h2>
        <form action="#" method="post">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required>

            <label>Jenis Kelamin</label>
            <div class="radio-group">
                <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>
                <label for="laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                <label for="perempuan">Perempuan</label>
            </div>

            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>

            <label for="tgl_lahir">Tanggal Lahir</label>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required>

            <label>Hobi</label>
            <div class="checkbox-group">
                <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
                <label for="membaca">Membaca</label>
                <input type="checkbox" id="olahraga" name="hobi[]" value="Olahraga">
                <label for="olahraga">Olahraga</label>
                <input type="checkbox" id="musik" name="hobi[]" value="Musik">
                <label for="musik">Musik</label>
                <input type="checkbox" id="lainnya" name="hobi[]" value="Lainnya">
                <label for="lainnya">Lainnya</label>
            </div>

            <div class="actions">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
