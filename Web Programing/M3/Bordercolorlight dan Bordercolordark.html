<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Bordercolorlight dan Bordercolordark</title>
</head>
<body>
    <table border="4" cellspasing="2" cellpadding="2" bgcolor="yellow" bordercolor="blue" Bordercolordark="black" Bordercolorlight="#F0F5F5">
        <tr>
            <th colspan="2" bgcolor="C3C3C3">ini adalah header</th>
        </tr>
        <tr>
            <td rowspan="2">kolom 1 rowspan</td>
            <td>baris 1 kolom 2</td>
        </tr>
        <tr>
            <td bgcolor="white">baris 2 kolom 2</td>
        </tr>
    </table>
</body>
</html>
