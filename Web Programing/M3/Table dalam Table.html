<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Table dalam Table</title>
</head>
<body>
    <table border="1" cellspasing="1" cellpadding="1" width="75%" nowrap align="center" nowrap>
        <tr>
            <th colspan="2" width="100%" height="130">SMKN 2 MOJOKERTO</th>
        </tr>
        <tr>
            <td align="left" colspan="2" height="20">
                <table border="1" cellspasing="8" cellpadding="1" width="100%">
                    <tr>
                        <td width="15%" align="center">Home</td>
                        <td width="15%" align="center">Profil</td>
                        <td width="15%" align="center">Galery</td>
                        <td width="15%" align="center">Tentang Kami</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="400">
            <td width="20%" align="center">bagian menu kiri</td>
            <td width="80%" align="center" valign="top">
                <table border="1">
                    <caption>TABEL MAHASISWA</caption>
                    <tr>
                        <th>Nim</th>
                        <th>Nama</th>
                    </tr>
                    <tr>
                        <td>1123001</td>
                        <td>Leonardo Sudrajat</td>
                    </tr>
                    <tr>
                        <td>1123002</td>
                        <td>Siti Romlah</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2" height="50" align="center" valign="middle">bagian footer web</td>
        </tr>
    </table>
</body>
</html>
